<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post</title>
    <link rel="stylesheet" href="styles.css">

    
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#content',
            plugins: 'lists link image media',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image media | pagebreak',
        });
    </script>
    <script src="https://cdn.tiny.cloud/1/1xlew74dr2nk9fugjze52m81wmaz0hoxkpusbpe1n0w6xt35/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->




</head>
<body>
    <div class="container">
        <h1>Add New Blog Post</h1>
        <form action="/submit_post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>
                <input type="text" id="title" name="context
            " required>
            </div>
            <div class="form-group">
                <label for="media">Upload Media:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*">
            </div>
            <div class="form-group">
                <button type="submit" name="action" value="publish">Publish</button>
                <button type="submit" name="action" value="draft">Save as Draft</button>
            </div>
        </form>
    </div>
</body>
</html>
